<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium"
                  shape="round"
                  fill="clear">
        <ion-icon slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-button class="ion-text-capitalize" id="header"
              expand="full"
              color="medium"
              shape="round"
              fill="clear">
              <ion-icon slot="end" name="list-outline"></ion-icon>
              Tareas
    </ion-button>
    
    <ion-buttons slot="end">
      <ion-button (click)="openModalTask(task, 'Nueva tarea', 'create')"
                  color="tertiary"
                  shape="round"
                  fill="clear">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" *ngIf="tasks.length == 0">
      <h4 class="ion-text-center">
        No hay tareas registradas
      </h4>
    </ion-col>

    <ion-col size="12" *ngIf="tasks.length > 0">
      <ion-row class="ion-margin-top">
        <ion-col class="ion-padding-start" size="5">
          <ion-label color="medium">TÃ­tulo</ion-label>
        </ion-col>

        <ion-col size="3">
          <ion-label color="medium">Fecha</ion-label>
        </ion-col>

        <ion-col size="4" class="ion-text-center">
          <ion-label color="medium">Estado</ion-label>
        </ion-col>
      </ion-row>

      <ion-list #list>
        <ion-item-sliding *ngFor="let task of tasks">
          <ion-item class="roundEdge">
            <ion-col size="5">
              <ion-label>{{ task.title }}</ion-label>
            </ion-col>

            <ion-col size="3">
              <ion-label>{{ task.created_at | formatDate: "DD-MM-YYYY" }}</ion-label>
            </ion-col>

            <ion-col size="4" class="ion-text-center">
              <ion-label color="tertiary">{{ task.status.name }}</ion-label>
            </ion-col>
          </ion-item>
              
          <ion-item-options side="start">
            <ion-item-option class="roundEdge" color="danger" (click)="deleteTask(task)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      
          <ion-item-options side="end">
            <ion-item-option class="roundEdge" (click)="openModalTask(task, 'Editar tarea', 'update')">
              <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
