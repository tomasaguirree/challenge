<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button (click)="back()"
                  color="medium"
                  shape="round"
                  fill="clear">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-button class="ion-text-capitalize" id="header"
              expand="full"
              color="medium"
              shape="round"
              fill="clear">
              <ion-icon slot="end" name="create-outline"></ion-icon>
              {{ title }}
    </ion-button>

    <ion-buttons slot="end">
      <ion-button color="medium"
                  shape="round"
                  fill="clear">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <form (ngSubmit)="sendForm(frmTask)" #frmTask="ngForm">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">TÃ­tulo</ion-label>
                <ion-input name="title" 
                            type="text"
                            [(ngModel)]="task.title"
                            required></ion-input>
              </ion-item>
            </ion-col>
    
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Estado</ion-label>
                <ion-input name="status"
                            type="text"
                            readonly="true"
                            [(ngModel)]="task.status.name"
                            required></ion-input>

                <ion-buttons slot="end">
                    <ion-button (click)="statusSelected($event)">
                    <ion-icon slot="icon-only" name="caret-down-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
    
      </ion-card>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit"
                      color="tertiary"
                      shape="round"
                      [disabled]="!frmTask.form.valid">
            Guardar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
